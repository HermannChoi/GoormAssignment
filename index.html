<!DOCTYPE html>

        <div class="headerContainer">
            <div class="MH">Money Heist</div>
            <div class="buttons">

                    <div class="letter">Play</div>
                </div>
                <div class="myList button">
                    <div class="letter">My List</div>
                </div>
            </div>
            <div class="expl">
                To carry out the biggest heist in history. a mysterious
                man called The Professor recruits a band of eight robbers
                who have a single characteristic: n...

        </div>
        <img class="MHimg" src="img/money.jpeg" alt="이미지">

    <section class="NO">
        <div class="NetOri">NETFLIX ORIGINAL</div>
        <div class="movies">
            <img class="NOimgs" src="img/luisMiguel.jpg">
            <img class="NOimgs" src="img/lucifer.webp">
            <img class="NOimgs" src="img/haunted.webp">
            <img class="NOimgs" src="img/wks.jpg">
            <img class="NOimgs" src="img/cobra.webp">
            <img class="NOimgs" src="img/elete.jpeg">
            <img class="NOimgs" src="img/transformers.jpeg">
            <img class="NOimgs" src="img/umbrella.jpg">
        </div>
        <!-- NETFLIX ORIGINAL하고 같은 개념이어서 클래스네임 같게 했음. -->
        <div class="NetOri">Trending Now</div>
        <div class="movies">
            <img class="NOimgs" src="img/1917.jpg">
            <img class="NOimgs" src="img/be.jpeg">
            <img class="NOimgs" src="img/castle.webp">
            <img class="NOimgs" src="img/f1.jpeg">
            <img class="NOimgs" src="img/gossip.jpg">
            <img class="NOimgs" src="img/jusul.webp">
            <img class="NOimgs" src="img/overlord.webp">
            <img class="NOimgs" src="img/rick.jpeg">
        </div>

    <script src="script.js"></script>

</html>
